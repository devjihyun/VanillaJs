<!DOCTYPE html>
<html>
<head>
<title>basic :: JavaScript node access</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #555;
	color: #000;
}
ul, li {
	margin: 0;
	padding: 0;
	list-style: none;
}
li {
	margin-top: 20px;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.container {
	margin-top: 35px;
}
</style>
</head>

<body>
<h1 class="title">basic :: JavaScript node access</h1>
<div class="container">
	<ul id="tutorial">
		<li class="html">HTML</li>
		<li class="css">CSS</li>
		<li class="css3">CSS3</li>
		<li class="javascript">JavaScript</li>
		<li class="jquery"><p>jQuery</p></li>
		<li class="blank"></li>
	</ul>
	<p id="portfolio">portfolio</p>
</div>
<script>
/*
// 상위 노드에 접근
// node.parentNode
// Return Value : A Node object
var html=document.querySelector(".html");
var contUl=html.parentNode;
console.log(contUl);
*/

/*
// 상위 HTML 노드에 접근
// node.parentElement
// Return Value : An Element object
var html=document.querySelector(".html");
var contUl=html.parentElement;
console.log(contUl);
*/

/*
// 하위 노드에 접근
// element.childNodes
// [Return : A NodeList object]
var cont=document.querySelector("#tutorial");
var contLi=cont.childNodes;
console.log(contLi);
*/

/*
// 하위 HTML 노드에 접근
// element.children
// [Return : A live HTMLCollection object]
var cont=document.querySelector("#tutorial");
var contLi=cont.children;
// console.log(contLi);
console.log("first container li : "+contLi[0]);

for(var i=0; i<contLi.length; i++){
	contLi[i].style.backgroundColor="#666";
}
*/

/*
// 하위 처음 노드에 접근
// node.firstChild
// [Return Value : A Node object]
var cont=document.querySelector("#tutorial");
var contChild=cont.firstChild;
console.log(contChild);
*/

/*
// 하위 처음 HTML 노드에 접근
// node.firstElementChild
// [Return Value : A Node object]
var cont=document.querySelector("#tutorial");
var contChild=cont.firstElementChild;
console.log(contChild);
*/

/*
// 하위 마지막 노드에 접근
// node.lastChild
// [Return Value : A Node object]
var cont=document.querySelector("#tutorial");
var contChild=cont.lastChild;
console.log(contChild);
*/

/*
// 하위 마지막 HTML 노드에 접근
// node.lastElementChild
// [Return Value : A Node object]
var cont=document.querySelector("#tutorial");
var contChild=cont.lastElementChild;
console.log(contChild);
*/

/*
// 이전 노드에 접근
// node.previousSibling
// Return Value : A Node object
var css=document.querySelector(".css");
var previous=css.previousSibling;
console.log(previous);
*/

/*
// 이전 HTML 노드에 접근
// node.previousElementSibling
// Return Value : A Node object
var css=document.querySelector(".css");
var previous=css.previousElementSibling;
console.log(next);
previous.style.backgroundColor="#666";
*/

/*
// 다음 노드에 접근
// node.nextSibling
// Return Value : A Node object
var html=document.querySelector(".html");
var next=html.nextSibling;
console.log(next);
*/

// 다음 HTML 노드에 접근
// node.nextElementSibling
// Return Value : A Node object
var html=document.querySelector(".html");
var next=html.nextElementSibling;
console.log(next);
next.style.backgroundColor="#666";
</script>
</body>
</html>
