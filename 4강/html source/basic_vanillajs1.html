<!DOCTYPE html>
<html>
<head>
<title>basic :: JavaScript node access</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #555;
	color: #000;
}
ul, li {
	margin: 0;
	padding: 0;
	list-style: none;
}
li {
	margin-top: 20px;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.container {
	margin-top: 35px;
}
</style>
</head>

<body>
<h1 class="title">basic :: JavaScript node access</h1>
<div class="container">
	<ul id="tutorial">
		<li class="html">HTML</li>
		<li class="css">CSS</li>
		<li class="css3">CSS3</li>
		<li class="javascript">JavaScript</li>
		<li class="jquery">jQuery</li>
		<li class="blank"></li>
	</ul>
	<p id="portfolio">portfolio</p>
</div>
<script>
/*
// tag 이름으로 접근

	console.log("background color : "+li[i].style.backgroundColor);

/*
// class 이름으로 접근
// document.getElementsByClassName(classname)
// Return Value : A NodeList object

// console.log(html);
// console.log(html[0]);
console.log(html.item(0));
html[0].style.backgroundColor="#666";
*/

/*
// id로 접근
// document.getElementById(elementID)
// Return Value : An Element object

tutorial.style.backgroundColor="#666";
*/

/*
// CSS 기법으로 첫 번째 노드 선택
// document.querySelector(CSS selectors)
// Return Value : A Node object
var li=document.querySelector("#tutorial > li");
li.style.backgroundColor="#666";
*/

// CSS 기법으로 전체 노드 선택
// document.querySelectorAll(CSS selectors)
// Return Value : A NodeList object
var li=document.querySelectorAll("#tutorial > li");

for(var i=0; i<li.length; i++){
	// console.log(li[i]);
	// 노드의 텍스트 내용 읽고 쓰기
	// node.textContent
	// Return Value : A String
	console.log("text content : "+li[i].textContent);

	if(li[i].textContent == "HTML" || li[i].textContent == "CSS"){
		li[i].style.backgroundColor="#666";
	}
}
</script>
</body>
</html>
