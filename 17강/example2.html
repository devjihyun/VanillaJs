<!DOCTYPE html>
<html>
<head>
<title>basic :: JavaScript example</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	background-color: #f1f1f1;
}
.title {
	margin: 0;
	margin-bottom: 35px;
	padding: 0;
	font-family: "Open Sans", sans-serif;
	font-size: 1.5rem;
	font-weight: 300;
	color: #555;
}
.container {
	margin-top: 35px;
	height: 500px;
}
.ball {
	width: 50px;
	height: 50px;
	background-color: #8ac007;
	border-radius: 50%;
}
</style>
<script>
window.addEventListener("load", function(){
	// mousewheel 이벤트, keydown 이벤트
	// var body=document.getElementsByTagName("body")[0];
	var body=document.body;
	var ball=document.querySelector(".ball");
	var num=0;
	var moving=false;
	var targetX=0;
	var currentX=0;

	body.addEventListener("wheel", function(e){
		if(moving) return;

		// console.log("mousewheel event!!");
		// console.log(e);
		var delta=e.wheelDeltaY;

		if(delta > 0){
			// console.log("up"); 왼쪽으로 이동됩니다.
			if(num > 0){
				num-=1;
			}
		}
		else{
			// console.log("down"); 오른쪽으로 이동됩니다.
			if(num < 20){
				num+=1;
			}
		}
		moving=true; // 휠 동작 구현의 시작입니다.
		targetX=100*num;
		moveCategory();
	});

	body.addEventListener("keydown", function(e){
		// console.log("e.keyCode : "+e.keyCode);
		if(moving) return;

		if(e.keyCode == 38){
			// console.log("up");
			if(num > 0){
				num-=1;
			}
		}
		else if(e.keyCode == 40){
			// console.log("down");
			if(num < 20){
				num+=1;
			}
		}

		// console.log("num : "+num);
		moving=true;
		targetX=100*num;
		moveCategory();
	});

	function moveCategory(){
		var aniTimer=setInterval(function(){
			if(targetX > currentX){
				if(Math.abs(targetX-currentX) > 5){
					currentX+=5;
				}
				else{
					currentX=targetX;
					clearInterval(aniTimer);
					moving=false;
				}
			}
			else{
				if(Math.abs(targetX-currentX) > 5){
					currentX-=5;
				}
				else{
					currentX=targetX;
					clearInterval(aniTimer);
					moving=false;
				}
			}
			ball.style.marginLeft=currentX+"px";
		}, 5);
	}
});
</script>
</head>

<body>
<h1 class="title">basic :: JavaScript example</h1>
<div class="container">
	<div class="ball"></div>
</div>
</body>
</html>
